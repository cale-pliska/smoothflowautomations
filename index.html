<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothFlow Automations</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">

<body>
    <div id="header-container"></div>

    <main>
        <section id="home" class="home-section">

                <circle cx="60" cy="60" r="60" style="fill: var(--color-primary); opacity: 0.25;"></circle>
                <circle cx="120" cy="20" r="30" style="fill: var(--color-accent); opacity: 0.3;"></circle>
                <circle cx="140" cy="90" r="40" style="fill: var(--color-primary); opacity: 0.15;"></circle>
            </svg>
            <h2>Your Action Sports IT Guy</h2>
            <p>"I’m not some agency. I’m one of you, with the tech skills you wish your last guy had and more."</p>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/wGDuvJ19jag" title="Action Sports IT Guy video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
